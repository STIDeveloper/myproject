<!DOCTYPE HTML>
<html>
	<head>
		<title>L'aquarium</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="#">L'aquarium</a></div>
			</header>

		<!-- Main -->
			<section id="main">
				<div class="inner">

				<!-- One -->
					<section id="one" class="wrapper style1">

						<div class="image fit flush">
							<img src="pic02.jpg" alt="" />
						</div>
						<div class="content">
							<center><h2>Bonjour, M.Dupond </h2></center>
							<br>
							<center><p style="color: black; font-size: 20px;">Vous pouvez configurer les paramétres de votre aquarium ci-dessous !</p></center>
						</div>
					</section>

					<center><strong><p>Température de l’eau</p></strong>

<div>
  <input type="radio" id="huey" name="drone" value="huey"
         checked>
  <label for="huey">10°</label>
</div>

<div>
  <input type="radio" id="dewey" name="drone" value="dewey">
  <label for="dewey">20°</label>
</div>

<div>
  <input type="radio" id="louie" name="drone" value="louie">
  <label for="louie">30°</label>
</div>
<br>
<strong><p>Niveau de l’eau</p></strong>

<div>
  <input type="radio" id="huey1" name="drone1" value="huey1"
         checked>
  <label for="huey1">2cm</label>
</div>

<div>
  <input type="radio" id="dewey1" name="drone1" value="dewey1">
  <label for="dewey1">5cm</label>
</div>

<div>
  <input type="radio" id="louie1" name="drone1" value="louie1">
  <label for="louie1">10cm</label>
</div><br>
<strong><p>Indicateur PH</p></strong>

<div>
  <input type="radio" id="huey2" name="drone2" value="huey2"
         checked>
  <label for="huey2">6</label>
</div>

<div>
  <input type="radio" id="dewey2" name="drone2" value="dewey2">
  <label for="dewey2">7</label>
</div>

<div>
  <input type="radio" id="louie2" name="drone2" value="louie2">
  <label for="louie2">8</label>
</div><br>
<strong><p>Niveau d’éclairage</p></strong>

<div>
  <input type="radio" id="huey3" name="drone3" value="huey3"
         checked>
  <label for="huey3">1000 lumens</label>
</div>

<div>
  <input type="radio" id="dewey3" name="drone3" value="dewey3">
  <label for="dewey3">3000 lumens</label>
</div>

<div>
  <input type="radio" id="louie3" name="drone3" value="louie3">
  <label for="louie3">6000 lumens</label>
</div>


</center>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

	</body>
</html>
